<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>Störungs-Bingo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    #root {
      display: flex;
      height: 100vh;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      background-color: #f5f5f5;
    }
    .loading-text {
      margin-top: 20px;
      font-size: 18px;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <h2>Störungs-Bingo wird geladen...</h2>
      <p class="loading-text">Bitte warten...</p>
    </div>
  </div>
</body>
</html>
